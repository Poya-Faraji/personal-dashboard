<div class="add-todo-wrapper has-blured-bg container">
  <h2>Edit Todo</h2>
  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
    <input
      [(ngModel)]="newFormTodo.content"
      class="text-box"
      name="content"
      type="text"
      required
    />

    <div class="d-flex">
      <a routerLink="../../" class="btn">Cancel</a>
      <button type="submit" class="btn align-end">Save</button>
    </div>
  </form>
</div>
